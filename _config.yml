title: Ellen Hensley
markdown: kramdown

# for atom feed
author:
  name: Ellen Hensley
  email: contact@ellenwaxes.com

plugins:
  - jemoji
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-feed

collections_dir: all_collections
collections:
  posts:
    output: true

defaults:
  - scope:
      path: "_posts"
    values:
      layout: "post"
      permalink: /posts/:title/
exclude: ["sitemap.xml", "feed.xml", "LICENSE", "README.md"]

#url: https://ellenwaxes.com
#baseurl: /
